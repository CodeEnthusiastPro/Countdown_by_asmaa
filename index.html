<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <img src="logo.png" class="logo">
    <div class="content">
        <h1 class="typing-text">We're <span>Launching</span> Soon</h1>
        <div class="launch-time"> 
            <div class="countdown-slide">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="countdown-slide">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="countdown-slide">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="countdown-slide">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
       
    </div>

    <!-- Scrolling text at the bottom -->
    <div class="scrolling-text">
        <span>Innovating Tomorrow's Vision Today - Team RoboVision | Innovating Tomorrow's Vision Today - Team RoboVision | Innovating Tomorrow's Vision Today - Team RoboVision</span>
    </div>
    
</div>

<script>
    var countDownDate = new Date("Dec 5, 2024 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
</script>
</body>
</html>
